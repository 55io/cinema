<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cinema</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="language" content="ru">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/Request.js" type="text/javascript"></script>
    <script src="js/BuyForm.js" type="text/javascript"></script>
    <script src="js/buyApp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Cinema</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Buy</a>
                <a class="nav-link" href="/admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Buy your ticket.</h1>
        <p class="lead">
        <form action="#" id="buyForm" class="probootstrap-form">
            <div class="form-group" data-select2-id="6">
                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="datepicker">Date</label>
                            <div class="probootstrap-date-wrap">
                                <span class="icon ion-calendar"></span>
                                <input type="text" id="datepicker" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="seanceChooser">Seance</label>
                            <div class="probootstrap_select-wrap" data-select2-id="19">
                                <select name="seance" class="form-control" id="seanceChooser" aria-hidden="true" hidden>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END row -->
                <div class="row mb-5">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="ticketCount">Ticket count</label>
                            <input class="form-control" id="ticketCount" name='count' value="0" hidden>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="remainingTickets">Place count</label>
                            <input id="remainingTickets" class="form-control" disabled hidden value="0">
                        </div>
                    </div>
                </div>
                <!-- END row -->
                <div class="row mb-5">
                    <div class="col-md">
                        <div class="form-group">
                            <a href="#" class="btn btn-lg btn-secondary btn-block" id="buyButton" hidden>Buy</a>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label for="ticketPrice">Price</label>
                            <span id="ticketPrice" hidden>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>(C)</p>
        </div>
    </footer>
</div>
</body>
</html>
